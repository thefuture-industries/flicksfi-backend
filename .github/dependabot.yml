version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "19:00" # UTC(+5)
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "tailwindcss"
      - dependency-name: "postcss"
      - dependency-name: "react-router-dom"
