linters:
    enable:
        - gofmt
        - govet
        - errcheck
        - staticcheck
        - gosimple
        - ineffassign
        - unused
        - misspell

run:
    deadline: 5m

issues:
    exclude-rules:
        - path: _test\.go
          linters:
              - errcheck

# Настройки для конкретных линтеров
linters-settings:
    govet:
        check-shadowing: true
    golint:
        min-confidence: 0
    gocyclo:
        min-complexity: 15
